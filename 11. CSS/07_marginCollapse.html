<!--Margin Collapse (ou Sobreposição de margens): as margens de dois elementos, por padrão, sempre se sobrepõem, ou seja, se há dois elementos com margem de 30px cada, o espaçamento entre eles será de 30px, ao invés de 60px, que seria a soma dessas margens. Entretanto, existem algumas formas de impedir essa sobreposição, utilizando CSS.-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Margin Collapse</title>
    <style>
        body {
            margin: 0;
            font-size: 40px;
        }

        div {
            border: solid 5px #222
        }

        .m30 {
            margin: 30px;
        }

        .mt30 {
            margin-top: 30px;
        }

        .mb30 {
            margin-bottom: 30px;
        }

        /*
        Formas de impedir a sobreposição de margens:
            1. float: left / right;
            2. position: absolute;
            3. display: inline-block;
        */
    </style>
</head>

<body>
    <div class="m30">Conteúdo 1</div>
    <div class="m30" style="border: none;"></div>
    <div class="m30">Conteúdo 2</div>
    <div class="mb30">Conteúdo 3</div>
    <div class="mt30">Conteúdo 4</div>
</body>

</html>
