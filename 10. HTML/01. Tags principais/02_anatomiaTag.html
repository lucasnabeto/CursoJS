<!--As tags servem para fazer a marcação dos elementos da página. Existem tags próprias do HTML, como a tag "input", e tags personalizadas, como "tag", "bla" e "opa".-->
<tag>
    <!--Existem tags com corpo, como esta, e tags sem corpo. O final do corpo da tag é definido pela mesma tag precidida pelo sinal de "/".-->
    <bla>
        <!--As tags também podem conter outras tags:-->
        <opa>Lorem ipsum, dolor sit amet consectetur adipisicing elit</opa>
        <opa>Dolorum aliquid exercitationem dignissimos dolorem quasi</opa>
        <opa>Eos est ea voluptate obcaecati iste aliquid minima laboriosam</opa>
    </bla>
</tag>

<!--Tags sem corpo normalmente são sucedidas pelo sinal de "/":-->
<tag />

<!--As tags podem possuir atributos também, que são colocados na tag de abertura, caso haja corpo, ou na tag única, caso não haja corpo. Assim como as tags, também existem atributos próprios do HTML e atributos personalizados. E esses atributos podem ou não ter um valor associado a eles:-->
<tag param1="1" param2="2"></tag>
<tag param3="3" param4 />

<!--Algumas tags do HTML possuem atributos específicos. Por exemplo, a tag "input" define um elemento de entrada, enquanto que o atributo "type" define qual é o tipo dessa entrada e o atributo "value" define o valor dessa entrada:-->
<input type="button" value="nome_do_botão">
